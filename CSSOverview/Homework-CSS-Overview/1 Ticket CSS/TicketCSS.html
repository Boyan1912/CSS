<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket CSS</title>
    <link rel="stylesheet" type="text/css" href="CSS.css" />
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th>
                        Ticket ID: 409788
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="italic">
                        Name:
                    </td>
                    <td>
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox" class="yellow">Parker Seidel</label>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td id="red">
                        No Active Support
                    </td>
                </tr>
                <tr>
                    <td class="italic">
                        Email:
                    </td>
                    <td>
                        <a href="mailto:seidel@aptmail.com" class="yellow">seidel@aptmail.com</a>
                    </td>
                </tr>
                <tr>
                    <td class="italic">
                        Responce Time:
                    </td>
                    <td class="darkgrey">
                        72 hours, 60 hours left
                    </td>
                </tr>
                <tr>
                    <td class="italic">
                        Last Action:
                    </td>
                    <td class="darkgrey">
                        Never been locked.
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td class="yellow">
                        Link to public post
                    </td>
                </tr>
                <tr>
                    <td class="italic">
                        Status:
                    </td>
                    <td id="NotAnswered">
                        Not answered
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
